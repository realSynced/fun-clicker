<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Clicker</title>
</head>
    <body>

        <main>
            <div class="" style="display: flex; flex-direction: column;">
                <div class="" style="display: flex; flex-direction: column;">
                    <h1 class="fTitle" style="font-weight: bold;">Welcome to the Global Clicker!</h1>
                    <p>This is a world wide fun app where anyone can click the clicker!</p>
                    <p>It is logged!</p>
                </div>
                <div class="">
                    <button id="clicker" style="padding: 5rem; border-radius: 5rem;" >Click!</button>
                    <p id="clicker_display"></p>
                </div>
            </div>
        </main>
        
    </body>
    <script>
        document.getElementById('clicker').addEventListener('click', function() {
            // Add your click event logic here
            let clicker_display = document.getElementById('clicker_display');
            let clicker_count = parseInt(clicker_display.innerText) || 0;
            clicker_count++;
        });
    </script>
</html>

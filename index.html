<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Clicker</title>
</head>
    <body>

        <main style="width: 100%;">
            <div class="" style="display: flex; flex-direction: column; width: 100%; text-align: center;">
                <div class="" style="display: flex; flex-direction: column;">
                    <h1 class="fTitle" style="font-weight: bold;">Welcome to the Global Clicker!</h1>
                    <p>This is a world wide fun app where anyone can click the clicker!<br><p>It is logged!</p></p>
                    
                </div>
                <div class="" style="display: flex; flex-direction: row; justify-content: center;">
                    <div style="display: flex; justify-content: space-between; width: 100%;">
                        <p id="clicker_display" style="font-size: 5rem;">0</p>
                        <button id="clicker" style="padding: 5rem; border-radius: 100%; cursor: pointer;" >Click!</button>
                        <p id="clicker_display2" style="font-size: 5rem;">0</p>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
    <script>
        document.getElementById('clicker').addEventListener('click', function() {
            // Add your click event logic here
            let clicker_display = document.getElementById('clicker_display');
            let clicker_display2 = document.getElementById('clicker_display2');
            let clicker_count = parseInt(clicker_display.innerText) || 0;
            let clicker_count2 = parseInt(clicker_display2.innerText) || 0;
            clicker_count++;
            clicker_count2++;
            clicker_display.innerText = clicker_count;
            clicker_display2.innerText = clicker_count2;
        });
    </script>
</html>
